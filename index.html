<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <div class="decision-container">
        <div class="decision">
            <button value="rock" class="decisionBtn" id="rockBtn">Rock</button>
            <button value="paper" class="decisionBtn" id="paperBtn">Paper</button>
            <button value="scissors" class="decisionBtn" id="scissorsBtn">Scissors</button>
        </div>
    </div>

    <div class="results-container">
        <div class="results">
            <h1 id="resultsHeading"></h1>
        </div>
    </div>
</body>

</html>
